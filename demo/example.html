<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Emin Muhammadi, and EmigaLogger contributors" />
    <title>Button logger by EmigaLogger</title>
</head>
<body>
<h1>Hello World</h1>
<script type="text/javascript" src="../dist/EmigaLogger.min.js"></script>
<script type="text/javascript">
    /**
     *  Wait for document loaded
     *  Url (https://example.com) for demo purposes
     */
    (new EmigaInit((e)=> {
        /**
         *  Call Function
         */
        (new EmigaLogger()).Call(()=>{
            /**
             * Select text on h1 element
             * @type {string}
             */
            const Log = (new EmigaSelector()).Text((new EmigaSelector()).Select('h1'));
            /**
             * Send data to your own server
             */
            (new EmigaData()).Send(`https://example.com?text=${Log}`,{method: 'GET'});
        });
    }));
</script>
</body>
</html>
